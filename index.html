<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="/css/main.css" />

</head>

<body>

  <div id="videos">
    <video id="localVideo" autoplay></video>
    <video id="remoteVideo" autoplay></video>
  </div>
  <button id="audioButton" onclick="audiotoggle()" type="button" value="audioOn">Mute</button>
  <button id="videoButton" onclick="videotoggle()" type="button" value="videoOn">Turn off video</button>
  <button id="videolistbutton" type="button">List</button>
  <div class="videolist">
  <div class="listelement">
  <video id="vid1" autoplay muted></video>
  </div>
  <div class="listelement">
  <video id="vid2" autoplay muted></video>
  </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>
  
</body>

</html>
