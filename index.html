<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="/css/main.css" />

</head>

<body>

  <div id="videos">
    <video id="mainVideo" autoplay muted></video>
  </div>
  <button id="audioButton" onclick="audiotoggle()" type="button" value="audioOn">Mute</button>
  <button id="videoButton" onclick="videotoggle()" type="button" value="videoOn">Turn off video</button>
  <button id="videolistbutton" type="button">List</button>
  <div id="videolist">
  <div class="listelement">
  <video class="camvideo" data-participant="localuser" id="uservid" onclick="change_mainvideo(this.class,this.data-participant)" autoplay></video>
  </div>
  <div class="listelement">
  <video class="screenvideo" data-participant="localuser" id="userscreen" onclick="change_mainvideo(this.class,this.data-participant)" autoplay muted></video>
  </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>
  
</body>

</html>
