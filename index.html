<!DOCTYPE html>
<html>

<head>

  <title>Realtime communication with WebRTC</title>

  <link rel="stylesheet" href="/css/main.css" />

</head>

<body>

  <h1>Realtime communication with WebRTC</h1>

  <div id="videos">
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay muted></video>
  </div>
  <button id="audioButton" onclick="audiotoggle()" type="button" value="audioOn">Mute</button>
  <button id="videoButton" onclick="videotoggle()" type="button" value="videoOn">Turn off video</button>
  <div id="audios">
  <audio id="localAudio" autoplay="true"></audio>
  <audio id="remoteAudio" autoplay="true"></audio>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>
  
</body>

</html>
